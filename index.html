<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
:root{--bg:#F4F6F9;--card:#fff;--text:#0A0A0A;--muted:#5C6370;--accent:#1B3A6B;--al:#E8EEF6;--ad:#0F2440;--green:#166534;--gl:#DFFBE8;--red:#991B1B;--rl:#FEE8E8;--blue:#1B3A6B;--bl:#E8EEF6;--bor:#D1D5DB;--qual:#DBEAFE;--qualText:#1E40AF}
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);line-height:1.5}
header{background:var(--ad);color:#fff;padding:.8rem 1.5rem}.hdr{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:.75rem;max-width:1100px;margin:0 auto}.hdr-left{display:flex;align-items:center;gap:.75rem}.logo{height:50px}h1{font-size:1.3rem;font-weight:800;letter-spacing:-.02em}.sub{opacity:.7;font-size:.75rem}
.tabs{display:flex;gap:.25rem;flex-wrap:wrap}.tab{background:0 0;color:#fff;border:1px solid rgba(255,255,255,.25);border-radius:6px;padding:.35rem .65rem;cursor:pointer;font-size:.78rem;font-weight:400;font-family:inherit;transition:all .15s}.tab.active{background:rgba(255,255,255,.2);font-weight:600}.tab:hover{background:rgba(255,255,255,.12)}
main{max-width:1100px;margin:0 auto;padding:1.5rem}
.loading{text-align:center;padding:4rem 2rem}.loading h2{font-size:1.3rem;font-weight:700;margin:.75rem 0 .4rem}.loading p{color:var(--muted);font-size:.9rem}.spinner{display:inline-block;width:40px;height:40px;border:4px solid var(--bor);border-top-color:var(--accent);border-radius:50%;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}
.error-box{background:var(--rl);border:1px solid var(--red);border-radius:12px;padding:1.5rem;text-align:center;margin-top:1.5rem}.error-box h2{color:var(--red);margin-bottom:.5rem}
.drop{border:2px dashed var(--bor);border-radius:16px;padding:2.5rem 2rem;text-align:center;cursor:pointer;background:var(--card);transition:all .2s;margin-top:1rem}.drop.over{border-color:var(--accent);background:var(--al)}.drop p{color:var(--muted);font-size:.85rem}
.pills{display:flex;gap:.4rem;flex-wrap:wrap;margin-bottom:.75rem}.pill{background:var(--card);color:var(--text);border:1px solid var(--bor);border-radius:8px;padding:.45rem .85rem;cursor:pointer;font-size:.82rem;font-weight:400;font-family:inherit;transition:all .15s}.pill.active{background:var(--accent);color:#fff;border-color:var(--accent);font-weight:600}.pill:hover:not(.active){background:var(--al)}.pill .ct{opacity:.5;font-size:.75rem}
.class-pills{display:flex;gap:.3rem;flex-wrap:wrap;margin-bottom:1rem}.cpill{background:var(--card);color:var(--muted);border:1px solid var(--bor);border-radius:6px;padding:.3rem .7rem;cursor:pointer;font-size:.78rem;font-weight:500;font-family:inherit;transition:all .15s}.cpill.active{background:var(--text);color:#fff;border-color:var(--text)}.cpill:hover:not(.active){background:#eee}
.card{background:var(--card);border-radius:12px;border:1px solid var(--bor);overflow:hidden;margin-bottom:1.5rem}.card-hdr{padding:1rem 1.25rem;border-bottom:1px solid var(--bor);background:#F8F9FB}.card-hdr h2{font-size:1.15rem;font-weight:700}.card-hdr p{color:var(--muted);font-size:.8rem;margin-top:.15rem}
.rules-banner{background:var(--al);border:1px solid var(--accent);border-radius:10px;padding:.85rem 1.25rem;margin-bottom:1.25rem;font-size:.82rem;line-height:1.65;color:var(--accent)}.rules-banner strong{color:var(--ad)}
table{width:100%;border-collapse:collapse}th{padding:.5rem .6rem;font-size:.72rem;font-weight:600;text-transform:uppercase;letter-spacing:.04em;color:#5C6370;text-align:center;white-space:nowrap;border-bottom:2px solid var(--bor);background:#F8F9FB}th.left{text-align:left}td{padding:.45rem .6rem;white-space:nowrap;border-bottom:1px solid #E5E7EB;font-size:.82rem}td.ctr{text-align:center}td.bold{font-weight:600}
.col-total{background:#F0F0F0;font-weight:600;text-align:center}.col-ye{background:var(--al);color:var(--accent);font-weight:700;text-align:center}
.row-qual{background:var(--qual)}.qual-badge{display:inline-block;background:var(--qual);color:var(--qualText);padding:1px 6px;border-radius:3px;font-size:.7rem;font-weight:600;margin-left:4px}.row-top{background:#FEF9E7}
.badge{display:inline-block;padding:2px 8px;border-radius:4px;font-size:.73rem;font-weight:600}.badge-red{background:var(--rl);color:var(--red)}.badge-green{background:var(--gl);color:var(--green)}.badge-blue{background:var(--bl);color:var(--blue)}
.stats{display:flex;gap:.75rem;margin-bottom:1.25rem;flex-wrap:wrap}.stat{border-radius:10px;padding:.8rem 1rem;flex:1;min-width:120px}.stat-val{font-size:1.4rem;font-weight:800}.stat-lbl{font-size:.75rem;opacity:.8;font-weight:500}.stat-blue{background:var(--bl)}.stat-blue .stat-val,.stat-blue .stat-lbl{color:var(--blue)}.stat-red{background:var(--rl)}.stat-red .stat-val,.stat-red .stat-lbl{color:var(--red)}.stat-green{background:var(--gl)}.stat-green .stat-val,.stat-green .stat-lbl{color:var(--green)}.stat-dark{background:#E5E7EB}.stat-dark .stat-val,.stat-dark .stat-lbl{color:var(--text)}
.search-box{width:100%;padding:.85rem 1rem .85rem 2.75rem;font-size:1rem;border:1px solid var(--bor);border-radius:12px;background:var(--card);outline:none;box-sizing:border-box;font-family:inherit}.search-box:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(27,58,107,.1)}.search-wrap{position:relative;margin-bottom:1.25rem}.search-icon{position:absolute;left:.85rem;top:50%;transform:translateY(-50%);font-size:1.1rem}
.empty{text-align:center;color:var(--muted);padding:2.5rem;font-size:1rem}
.btn{display:inline-block;padding:.4rem .85rem;border-radius:6px;cursor:pointer;font-size:.82rem;font-weight:600;border:none;font-family:inherit}.btn-accent{background:var(--accent);color:#fff}.btn-dark{background:var(--text);color:#fff}
.legend{display:flex;gap:1rem;margin-bottom:.75rem;flex-wrap:wrap;font-size:.78rem;color:var(--muted)}.legend-item{display:flex;align-items:center;gap:.35rem}.legend-swatch{width:14px;height:14px;border-radius:3px;border:1px solid var(--bor)}
.toggle-row{display:flex;align-items:center;gap:.6rem;margin-bottom:.5rem;font-size:.88rem}.toggle{position:relative;width:40px;height:22px;cursor:pointer}.toggle input{display:none}.toggle .slider{position:absolute;top:0;left:0;right:0;bottom:0;background:#ccc;border-radius:11px;transition:.2s}.toggle input:checked+.slider{background:var(--accent)}.toggle .slider:before{content:"";position:absolute;width:16px;height:16px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.2s}.toggle input:checked+.slider:before{transform:translateX(18px)}
h3{font-size:1.1rem;font-weight:700;margin-bottom:.6rem}.mini-card{background:var(--card);border-radius:10px;border:1px solid var(--bor);padding:.85rem}.mini-card h4{font-size:.85rem;font-weight:600;margin:0 0 .25rem}.mini-card p{color:var(--muted);font-size:.78rem;margin:0}.div-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:.6rem}
.hidden{display:none}.dash{color:#D1D5DB}.note{font-size:.75rem;color:var(--muted);font-style:italic;margin-top:.3rem}
.pw-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:999}.pw-box{background:var(--card);border-radius:12px;padding:2rem;text-align:center;min-width:300px}.pw-box input{padding:.5rem;border:1px solid var(--bor);border-radius:6px;font-size:1rem;margin:.75rem 0;width:100%;box-sizing:border-box;font-family:inherit}
.scroll-table{max-height:70vh;overflow-y:auto}
@media(max-width:600px){.hdr{flex-direction:column;align-items:flex-start}}
</style>

function fmt(n){if(!n)return"0";const v=Math.round(n*10)/10;return v%1===0?v.toString():v.toFixed(1);}
function fmtMoney(n){if(!n)return"";return"$"+n.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g,",");}
function cleanPts(n){if(n===null||n===undefined||isNaN(n))return 0;if(n>0&&n<0.5)return 0;const f=Math.abs(n-Math.round(n));if(f>0&&f<0.05&&f!==0)return Math.round(n);return Math.round(n*10)/10;}
function esc(s){const d=document.createElement("div");d.textContent=s;return d.innerHTML;}
function lastNameSort(a,b){const aL=(a.rider||"").split(/\s+/).pop().toLowerCase(),bL=(b.rider||"").split(/\s+/).pop().toLowerCase();return aL.localeCompare(bL);}

function parseMembership(wb){
  const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{defval:""}),m={};
  for(const row of rows){
    const lk={};for(const k of Object.keys(row))lk[k.toLowerCase().trim()]=row[k];
    const f=(lk.first||"").toString().trim(),l=(lk.last||"").toString().trim();
    if(!f&&!l)continue;
    const email=(lk.recipient||lk.email||"").toString().trim();
    if(!email)continue;
    const info={firstName:f,lastName:l,email};
    m[(f+" "+l).toLowerCase()]=info;
    m[(l+" "+f).toLowerCase()]=info;}
  return m;}

function lookupEmail(name){
  if(!name||!Object.keys(S.members).length)return"";
  const lo=name.toLowerCase().trim();
  if(S.members[lo])return S.members[lo].email;
  const p=lo.split(/\s+/);
  if(p.length>=2){
    const rev=p[p.length-1]+" "+p.slice(0,-1).join(" ");
    if(S.members[rev])return S.members[rev].email;
    for(const[,info]of Object.entries(S.members)){
      if(info.lastName.toLowerCase()===p[p.length-1]&&info.firstName.toLowerCase().startsWith(p[0].substring(0,3)))return info.email;}}
  return"";}

function parseCleanData(raw){
  const earn={};
  let hRow=-1;
  for(let r=0;r<Math.min(5,raw.length);r++){
    if((raw[r][0]||"").toString().toLowerCase()==="show"){hRow=r;break;}}
  if(hRow<0)return earn;
  for(let r=hRow+1;r<raw.length;r++){
    if(!raw[r])continue;
    const div=(raw[r][1]||"").toString().trim().toUpperCase();
    if(div!=="OPEN")continue;
    const horse=(raw[r][3]||"").toString().trim();
    const mRaw=raw[r][7];
    if(!horse||!mRaw||mRaw==="-"||mRaw===""||mRaw===0)continue;
    const val=parseFloat(String(mRaw).replace(/[$,]/g,""));
    if(!isNaN(val)&&val>0){if(!earn[horse.toLowerCase()])earn[horse.toLowerCase()]=0;earn[horse.toLowerCase()]+=val;}}
  return earn;}

function parseResults(wb){
  const divs={};S.ownerMap={};
  for(const name of wb.SheetNames){
    if(name.toLowerCase().includes("shtx")||name.toLowerCase().includes("qualifier")){
      const raw=XLSX.utils.sheet_to_json(wb.Sheets[name],{header:1,defval:null});
      let hRow=-1;
      for(let r=0;r<Math.min(5,raw.length);r++){if((raw[r]&&raw[r][0]||"").toString().toLowerCase().includes("division")){hRow=r;break;}}
      if(hRow<0)continue;
      const entries=[];
      for(let r=hRow+1;r<raw.length;r++){
        if(!raw[r]||!raw[r][3])continue;
        const owner=(raw[r][4]||"").toString().trim();
        entries.push({division:(raw[r][0]||"").toString().trim(),class:(raw[r][1]||"").toString().trim(),horse:(raw[r][2]||"").toString().trim(),rider:(raw[r][3]||"").toString().trim(),owner:owner});}
      S.shtxEntries=entries;continue;}
    if(name==="Clean Data"){
      const raw=XLSX.utils.sheet_to_json(wb.Sheets[name],{header:1,defval:null});
      S.earnings=parseCleanData(raw);continue;}
    if(CONFIG.skipSheets.some(s=>s.toLowerCase()===name.toLowerCase()))continue;
    const raw=XLSX.utils.sheet_to_json(wb.Sheets[name],{header:1,defval:null});
    if(raw.length<4)continue;
    let hdrRow=-1,horseCol=-1,riderCol=-1;
    for(let r=0;r<Math.min(8,raw.length);r++){
      for(let c=0;c<Math.min(20,(raw[r]||[]).length);c++){
        const v=(raw[r][c]||"").toString().trim().toLowerCase();
        if(v==="horse"&&horseCol<0){horseCol=c;hdrRow=r;}
        if((v==="rider"||v==="owner")&&riderCol<0){riderCol=c;hdrRow=r;}}}
    if(hdrRow<0||horseCol<0||riderCol<0)continue;
    const headers=raw[hdrRow];
    // Find right-side table blocks
    const blocks=[];
    for(let c=riderCol+5;c<(headers||[]).length;c++){
      const v=(headers[c]||"").toString().trim().toLowerCase();
      if(v==="rank"||v==="place"){
        let bH=-1,bR=-1,bP=c,cls="Unknown",title=name;
        for(let cc=c;cc<Math.min(c+8,(headers||[]).length);cc++){
          const hv=(headers[cc]||"").toString().trim().toLowerCase();
          if(hv==="horse"&&bH<0)bH=cc;if((hv==="rider"||hv==="owner")&&bR<0)bR=cc;}
        if(bH>=0&&bR>=0){
          for(let rr=Math.max(0,hdrRow-3);rr<hdrRow;rr++){
            for(let cc=c;cc<Math.min(c+5,(raw[rr]||[]).length);cc++){
              const tv=(raw[rr][cc]||"").toString().trim();
              if(tv.length>3){title=tv;const lo=tv.toLowerCase();
                if(lo.includes("trail"))cls="Trail";else if(lo.includes("pleasure"))cls="Pleasure";else if(lo.includes("working cow"))cls="Working Cow";else if(lo.includes("reining"))cls="Reining";else if(lo.includes("all around"))cls="All Around";else cls=tv;}}}
          blocks.push({cls,title,hCol:bH,rCol:bR,pCol:bP,startCol:c});c=bR;}}}
    const classes={};
    // Parse left table (All Around)
    const showCols=[];
    for(let cc=Math.max(horseCol,riderCol)+1;cc<(headers||[]).length;cc++){
      const h=(headers[cc]||"").toString().trim();if(!h)continue;const lo=h.toLowerCase();
      if(lo.includes("total")||lo.includes("year end")||lo.includes("year-end"))break;
      if(["place","rank","horse","rider","owner","division","class"].includes(lo)){if(showCols.length)break;continue;}
      if(blocks.some(b=>cc>=b.startCol-2))break;
      showCols.push({col:cc,name:h});}
    let tpCol=-1,yeCol=-1;
    for(let cc=Math.max(horseCol,riderCol)+1;cc<(headers||[]).length;cc++){
      const h=(headers[cc]||"").toString().trim().toLowerCase();
      if(tpCol<0&&h.includes("total point"))tpCol=cc;
      if(yeCol<0&&(h.includes("year end")||h.includes("year-end")))yeCol=cc;
      if(blocks.length&&cc>=blocks[0].startCol-2)break;}
    const comps=[];
    for(let r=hdrRow+1;r<raw.length;r++){
      if(!raw[r])continue;
      const horse=(raw[r][horseCol]||"").toString().trim(),rider=(raw[r][riderCol]||"").toString().trim();
      if(!horse||!rider||horse.toLowerCase()==="horse")continue;
      const shows={};let ts=0;
      for(const sc of showCols){const rv=parseFloat(raw[r][sc.col]);if(!isNaN(rv)&&rv>0){shows[sc.name]=cleanPts(rv);if(cleanPts(rv)>0)ts++;}else shows[sc.name]=0;}
      const tp=tpCol>=0?parseFloat(raw[r][tpCol])||0:0;const ye=yeCol>=0?parseFloat(raw[r][yeCol])||0:tp;
      if(tp===0&&ye===0)continue;
      comps.push({place:0,horse,rider,shows,totalShows:ts,totalPts:cleanPts(tp),yearEndPts:cleanPts(ye)});
      S.ownerMap[horse.toLowerCase()]=rider;}
    comps.sort((a,b)=>b.yearEndPts-a.yearEndPts||b.totalPts-a.totalPts);
    comps.forEach((c,i)=>c.place=i+1);
    if(comps.length)classes["All Around"]={title:name+" All Around",showNames:showCols.map(s=>s.name),competitors:comps};
    // Parse right-side blocks
    for(const blk of blocks){
      const bShowCols=[];const nextBlk=blocks.find(b2=>b2!==blk&&b2.startCol>blk.startCol);
      for(let cc=Math.max(blk.hCol,blk.rCol)+1;cc<(headers||[]).length;cc++){
        const h=(headers[cc]||"").toString().trim();if(!h)continue;const lo=h.toLowerCase();
        if(lo.includes("total")||lo.includes("year end"))break;
        if(["place","rank","horse","rider","owner","division","class"].includes(lo)){if(bShowCols.length)break;continue;}
        if(nextBlk&&cc>=nextBlk.startCol-2)break;
        bShowCols.push({col:cc,name:h});}
      let bTp=-1,bYe=-1;
      for(let cc=Math.max(blk.hCol,blk.rCol)+1;cc<(headers||[]).length;cc++){
        const h=(headers[cc]||"").toString().trim().toLowerCase();
        if(bTp<0&&h.includes("total point"))bTp=cc;if(bYe<0&&(h.includes("year end")||h.includes("year-end")))bYe=cc;
        if(nextBlk&&cc>=nextBlk.startCol-2)break;}
      const bComps=[];
      for(let r=hdrRow+1;r<raw.length;r++){
        if(!raw[r])continue;
        const horse=(raw[r][blk.hCol]||"").toString().trim(),rider=(raw[r][blk.rCol]||"").toString().trim();
        if(!horse||!rider||horse.toLowerCase()==="horse")continue;
        const shows={};let ts=0;
        for(const sc of bShowCols){const rv=parseFloat(raw[r][sc.col]);if(!isNaN(rv)&&rv>0){shows[sc.name]=cleanPts(rv);if(cleanPts(rv)>0)ts++;}else shows[sc.name]=0;}
        const tp=bTp>=0?parseFloat(raw[r][bTp])||0:0;const ye=bYe>=0?parseFloat(raw[r][bYe])||0:tp;
        if(tp===0&&ye===0)continue;
        bComps.push({place:0,horse,rider,shows,totalShows:ts,totalPts:cleanPts(tp),yearEndPts:cleanPts(ye)});}
      bComps.sort((a,b)=>b.yearEndPts-a.yearEndPts||b.totalPts-a.totalPts);
      bComps.forEach((c,i)=>c.place=i+1);
      if(bComps.length)classes[blk.cls]={title:blk.title,showNames:bShowCols.map(s=>s.name),competitors:bComps};}
    if(Object.keys(classes).length)divs[name]={name,classes};}
  return divs;}

function getWinners(divs){const w=[];for(const dn of CONFIG.eligDivs){const d=divs[dn];if(!d||!d.classes["All Around"])continue;const aa=d.classes["All Around"];for(const sn of aa.showNames){const res=aa.competitors.filter(c=>c.shows[sn]>0).sort((a,b)=>b.shows[sn]-a.shows[sn]);if(res.length<CONFIG.minComp)continue;w.push({show:sn,division:dn,place:1,rider:res[0].rider,tc:res.length});if(res.length>=2)w.push({show:sn,division:dn,place:2,rider:res[1].rider,tc:res.length});}}return w;}
function getIneligible(winners){const ine=[],seen={},grp={};for(const w of winners){const k=w.rider+"|||"+w.division;if(!grp[k])grp[k]=[];grp[k].push(w);}for(const[,wins]of Object.entries(grp)){const{rider,division}=wins[0],rules=CONFIG.rules[division];if(!rules)continue;const q=wins.filter(w=>w.tc>=rules.min);if(!q.length||q.length<=rules.max)continue;const bf=rules.blocks.join(", "),dk=rider+"|||"+bf;if(seen[dk])continue;seen[dk]=true;ine.push({rider,blockedFrom:bf,source:"auto"});}return ine.sort(lastNameSort);}
function recalc(){if(!S.divisions)return;S.winners=getWinners(S.divisions);S.ineligible=getIneligible(S.winners);}

  document.getElementById("tog-shtx").addEventListener("change",function(){S.showShtx=this.checked;renderTabs();if(!this.checked&&S.view==="shtx")showView("standings");});
  document.getElementById("tog-elig").addEventListener("change",function(){S.showEligibility=this.checked;renderTabs();if(!this.checked&&S.view==="eligibility")showView("standings");});

  const au=document.getElementById("au");if(au)au.addEventListener("change",e=>{if(e.target.files[0])loadFile(e.target.files[0]);});
  const iu=document.getElementById("inel-upload");if(iu)iu.addEventListener("change",async e=>{
    if(!e.target.files[0])return;
    try{const d=await e.target.files[0].arrayBuffer();const wb=XLSX.read(d);const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{defval:""});
      S.customIneligible=rows.map(r=>{
        const lk={};for(const k of Object.keys(r))lk[k.toLowerCase().trim()]=r[k];
        const fn=(lk["first name"]||lk.first||"").toString().trim();
        const ln=(lk["last name"]||lk.last||"").toString().trim();
        const rider=fn&&ln?fn+" "+ln:(lk.rider||lk.name||"").toString().trim();
        return{rider,division:(lk["winning divisions"]||lk.division||"").toString().trim(),blockedFrom:(lk["blocked from"]||lk["ineligible for"]||"").toString().trim(),source:"historical"};
      }).filter(r=>r.rider&&r.blockedFrom);
